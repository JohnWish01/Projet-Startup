<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style-test.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
      <div class="container-header">
        <div class="menu-deroulant">
            <label for="Menu">
              <select name="menu-deroulant" id="menu-select">
                <option value="">Menu</option>
                <option value="S'enregistrer">S'enregistrer</option>
                <option value="Se connecter">Se connecter</option>
                <option value="Shop">Shop</option>
                <option value="Galerie">Galerie</option>
                <option value="Réseaux sociaux">Réseaux sociaux</option>
                <option value="Contact">Contact</option>
                <option value="Conditions générales">Conditions générales</option>
                <option value="Mentions légales">Mentions légales</option>
              </select>
            </label>
        </div>
        <div class="logo">
          <img src="assets/Aethera-titre.png" alt="Logo2" />
        </div>
        <div class="search">
          <input type="text" placeholder="Recherche..." />
        </div>
        <div class="login">
          <button>Login</button>
        </div>
      </div>
    </header>

    <main>
      <hr color="#FFFFFF" />

      <div class="banner-logo">
        <img class="image big_logo" src="assets/bannière-et-logo.png"/>
      </div>
      <div class="banner-shoes-slog">
          <img class="image shoes-slog" src="assets/2ebanniere-shoes-slog.png"/>  
      </div>
      <div class="banner-ville-futuriste">
        <img class="image ville-futuriste" src="assets/ville-futuriste.png">
        <button class="shop">Shop-Aethera</button>
      </div>
      <div class="card-matelassure">
        <img class="matelassure-img" src="assets/matelassure-2.png" alt="Matelassure-2" style="width:50%">
        <img class="matelassure-noir-img" src="assets/matelassure-1.png" alt="Matelassure-1" style="width:50%">
      </div>
    </main>

    <hr color="#FFFFFF" />

    <footer>
      <div class="icone">
        <img class="icone-img" src="assets/icone.png">
      </div>
      <div class="buttons-footer">
        <button>Réseaux Sociaux</button>
        <button>Shop</button>
        <button>Contact</button>
        <button>Conditions</button>
        <button>Mentions légales</button>
      </div>
      <div class="e-mail">
        <img class="image e-mail-img" src="assets/mail-footer.png">
      </div>
    </footer>
</body>
</html>
